<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cloudflare Storage Benchmark</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
			}
			h1 {
				flex: 0;
				font-size: 1.3em;
			}
			form {
				flex: 0;
				display: flex;
				flex-direction: column;
				max-width: 500px;
				gap: 0.5rem;
			}
			label {
				display: flex;
				gap: 1rem;
			}
			iframe {
				flex: 1;
			}
		</style>
	</head>
	<body>
		<h1>Cloudflare Storage Benchmark</h1>
		<form action="/measure" method="GET" target="results-frame">
			<label>
				Storage Engine
				<select name="engine">
					<option value="pp">Prisma Postgres</option>
					<option value="ppwithcache">Prisma Postgres (wich cache)</option>
					<option value="kv">KV</option>
					<option value="d1">D1</option>
					<option value="r2">R2</option>
					<option value="cfcache">Cloudflare Cache</option>
				</select>
			</label>
			<label>
				Number of requests
				<input name="count" type="number" value="1" />
			</label>
			<label>
				Run requests in parallel
				<input name="parallel" type="checkbox" />
			</label>
			<input type="hidden" name="html" value="1" />
			<input type="submit" />
		</form>
		<iframe name="results-frame" frameborder="0"> </iframe>
	</body>
</html>
